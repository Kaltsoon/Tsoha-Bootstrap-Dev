{% extends "base.html" %}

{% block content %}
  <h1>Lisää peli kirjastoosi</h1>
{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  <form method="post" action="{{base_path}}/game">
    <div class="form-group">
      <label>Nimi</label>
      <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>

    <div class="form-group">
      <label>Julkaisija</label>
      <input name="publisher" class="form-control" value="{{attributes.publisher}}" type="text">
    </div>

    <div class="form-group">
      <label>Julkaisupäivä</label>
      <input name="published" class="form-control" value="{{attributes.published}}" type="text">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>

    <div class="form-group">
      <button type="submit">Lisää</button>
    </div>
  </form>
{% endblock %}
